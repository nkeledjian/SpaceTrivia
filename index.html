<html lang="en">
<head>

<body>
    <div id="wrapper">
        <div id="display">1:00</div>
        <!-- Start button to begin game -->
        <div id="buttons">
          <button id="start">Start</button>
        </div>

        <h2>In what year did Neil Armstrong step foot on the moon?</h2>
            <form>
              <input type="radio" name="options" id="select" value="1965">
              <label>1965</label> 
              <input type="radio" name="options" id="select" value="1968">
              <label>1968</label> 
              <input type="radio" name="options" id="select" value="1969">
              <label>1969</label> 
              <input type="radio" name="options" id="select" value="1973">
              <label>1973</label> 
            </form>
        <h2>True or False: The Earth is 93 million miles away from the Sun</h2>
            <form>
              <input type="radio" name="options" id="select2" value="true">
              <label>true</label> 
              <input type="radio" name="options" id="select2" value="false">
              <label>false</label> 
            </form>
        <h2>All stars use this element as it's main source of fuel (hint: it's the most abundant element in the universe!)</h2>
            <form>
              <input type="radio" name="options" id="select3" value="helium">
              <label>Helium</label> 
              <input type="radio" name="options" id="select3" value="iron">
              <label>Iron</label> 
              <input type="radio" name="options" id="select3" value="hydrogen">
              <label>Hydrogen</label> 
              <input type="radio" name="options" id="select3" value="oxygen">
              <label>Oxygen</label> 
            </form>
        <h2>Which planet in our solar system is closest in size to Earth?</h2>
            <form>
              <input type="radio" name="options" id="select4" value="mars">
              <label>Mars</label> 
              <input type="radio" name="options" id="select4" value="mercury">
              <label>Mercury</label> 
              <input type="radio" name="options" id="select4" value="venus">
              <label>Venus</label> 
              <input type="radio" name="options" id="select4" value="pluto">
              <label>Pluto</label> 
            </form>
        <input type="submit" style="margin-top: 20px">
    </div>
      
</body>
