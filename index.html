<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
    <title>Space-Trivia!</title>
</head>
<body>
    <div id="wrapper">
        <div id="display">1:00</div>
        <!-- Start button to begin game -->
        <div id="buttons">
          <button id="start">Start</button>
        </div>
        <div id="corGuessed"></div>
        <div id="incorGuessed"></div>

        <h2>In what year did Neil Armstrong step foot on the moon?</h2>
            <form id="select1">
              <input type="radio" name="options" value="1">
              <label>1965</label> 
              <input type="radio" name="options" value="2">
              <label>1968</label> 
              <input type="radio" name="options" value="3">
              <label>1969</label> 
              <input type="radio" name="options" value="4">
              <label>1973</label> 
            </form>
        <h2>True or False: The Earth is 93 million miles away from the Sun</h2>
            <form id="select2">
              <input type="radio" name="options" value="1">
              <label>true</label> 
              <input type="radio" name="options" value="2">
              <label>false</label> 
            </form>
        <h2>All stars use this element as it's main source of fuel (hint: it's the most abundant element in the universe!)</h2>
            <form id="select3">
              <input type="radio" name="options" value="1">
              <label>Helium</label> 
              <input type="radio" name="options" value="2">
              <label>Iron</label> 
              <input type="radio" name="options" value="3">
              <label>Hydrogen</label> 
              <input type="radio" name="options" value="4">
              <label>Oxygen</label> 
            </form>
        <h2>Which planet in our solar system is closest in size to Earth?</h2>
            <form id="select4">
              <input type="radio" name="options" value="1">
              <label>Mars</label> 
              <input type="radio" name="options" value="2">
              <label>Mercury</label> 
              <input type="radio" name="options" value="3">
              <label>Venus</label> 
              <input type="radio" name="options" value="4">
              <label>Pluto</label> 
            </form>
    </div>
      
</body>
    <!-- jQuery -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
      <!-- js -->
      <script type="text/javascript" src="assets/js/app.js"></script>
</html>
